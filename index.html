<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link 
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>J03B's Weather Portal</title>
  </head>

  <body>
    <!-- Bootstrap header/nav bar -->
    <header class="text-center">
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid justify-content-center">
          <h1 class="display-1 text-white" >Weather Portal</h1>
        </div>
      </nav>
    </header>

    <!-- Bootstrap search area -->
    <div class="row p-4 justify-content-around">
      <aside class="col-lg-3 card">
        <form id="search-area">
          <h2 class="dispay-3">Search for a city</h2>
          <input id="search-input" type="text" class="form-control p-2 my-2" placeholder="Las Vegas" aria-label="city" aria-describedby="addon-wrapping">
          <button type="submit" class="btn btn-primary my-2 w-100">Search</button>
          <hr class="hr history-hr" />

          <!-- Display search history list added via ./assets/script.js 
                probably with some <button> elements -->
          <div id="search-history"></div>
        </form>
      </aside>

      <!-- Bootstrap display city current area -->
      <div class="col-lg-8 p-4">
        <section
          id="current"
          role="region"
          aria-live="polite"
        ></section>

        <!-- Display city's 5 day predictions -->
        <section
          id="forecast"
          role="region"
          aria-live="polite"
        ></section>
      </div>
    </div>
    
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <!-- use day.js API to format dates with their timezones -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
  ></script>

  <!-- My personalized JS file -->
  <script src="./assets/script.js"></script>
</html>
